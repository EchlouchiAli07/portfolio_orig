<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
        }

        /* Chat Widget Styles - MINIMAL & FORCED */
        .chat-widget-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99999;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #6366f1;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-toggle i {
            font-size: 24px;
            color: white;
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 400px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            display: none;
            /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            padding: 15px;
            background: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <h1>Page de Test Chatbot</h1>
    <p>Si vous voyez le bouton bleu en bas Ã  droite, cliquez dessus.</p>

    <!-- AI Chat Widget Structure -->
    <div class="chat-widget-container">
        <button class="chat-toggle">
            <i class="fas fa-robot"></i>
        </button>

        <div class="chat-window">
            <div class="chat-header">
                <h3>Assistant IA</h3>
                <button class="close-chat" style="background:none;border:none;color:white;cursor:pointer;">X</button>
            </div>
            <div style="padding: 20px; flex: 1;">
                <p>Bonjour ! Ceci est un test.</p>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.querySelector('.chat-toggle');
        const chatWindow = document.querySelector('.chat-window');
        const close = document.querySelector('.close-chat');

        console.log('Test Script Running');

        toggle.onclick = () => {
            console.log('Toggle Clicked');
            if (chatWindow.style.display === 'none' || !chatWindow.style.display) {
                chatWindow.style.display = 'flex';
            } else {
                chatWindow.style.display = 'none';
            }
        };

        close.onclick = () => {
            chatWindow.style.display = 'none';
        };
    </script>

</body>

</html>
