<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>DEBUG CHATBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .debug-msg {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Minimal Chat Styles */
        .chat-widget-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #6366f1;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: #334155;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            font-size: 14px;
        }

        .user-message {
            background: #6366f1;
            align-self: flex-end;
        }

        .ai-message {
            background: #334155;
            align-self: flex-start;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
        }

        #sendMessage {
            background: #6366f1;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        .suggestion-btn {
            background: transparent;
            border: 1px solid #6366f1;
            color: #6366f1;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="debug-msg">
        <h1>ðŸ”¨ MODE DEBUG CHATBOT ðŸ”¨</h1>
        <p>Si vous voyez cette page, le HTML de base fonctionne.</p>
        <p>1. Cliquez sur le bouton bleu en bas Ã  droite.</p>
        <p>2. Dites-moi si vous voyez des "Alertes".</p>
    </div>

    <div class="chat-widget-container">
        <button class="chat-toggle" id="debugToggle"><i class="fas fa-robot"></i></button>
        <div class="chat-window" id="debugWindow">
            <div class="chat-header">
                <span>Assistant IA</span>
                <button onclick="document.getElementById('debugWindow').style.display='none'"
                    style="background:none; border:none; color:white; cursor:pointer;">X</button>
            </div>
            <div class="chat-messages" id="debugMessages">
                <div class="message ai-message">Bonjour ! Test de debug.</div>
                <div class="chat-suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('Test')">Bouton Test</button>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="debugInput" placeholder="Tapez ici...">
                <button id="debugSend"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        alert('SCRIPT CHARGÃ‰ !');

        const toggle = document.getElementById('debugToggle');
        const windowDiv = document.getElementById('debugWindow');
        const sendBtn = document.getElementById('debugSend');
        const input = document.getElementById('debugInput');
        const messages = document.getElementById('debugMessages');

        toggle.onclick = () => {
            alert('CLIC SUR LE ROBOT !');
            windowDiv.style.display = windowDiv.style.display === 'flex' ? 'none' : 'flex';
        };

        window.sendSuggestion = (text) => {
            alert('CLIC SUR BOUTON : ' + text);
            addMsg(text, 'user');
        };

        sendBtn.onclick = () => {
            alert('CLIC SUR ENVOYER');
            const val = input.value;
            if (val) {
                addMsg(val, 'user');
                input.value = '';
            }
        };

        function addMsg(text, sender) {
            const div = document.createElement('div');
            div.className = 'message ' + sender + '-message';
            div.textContent = text;
            messages.appendChild(div);
        }
    </script>
</body>

</html>
